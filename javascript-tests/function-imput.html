<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <script src="function-imput.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
</head>

<body>
    <header>
<p>By:Zander Schock</p>
    </header>
    <main>
<h1>Function Input</h1>
 <p>
    <b>Feet to Inches:</b>
    <span id="feetToInchesDisplay"></span>
</p>

 <p>
<b>Miles To Inches:</b>
<span id="milesToFeetDisplay"></span>
</p>
<p>
 <b>Area of a Triangle:</b>
<span id="areaOfTriangleDisplay"></span>
</p>
<p>
 <b>Area of Circle:</b>
 <span id="areaOfCircleDisplay"></span>
</p>

<div>
<button id="feetToInchesAction">Feet To Inches</button>
 <input type="text" id="feetToInchesInput" name="nameDisplay" title="Enter Feet">
</div>

 <div>
<button id="milesToFeetAction">Miles to Feet</button>
<input type="text" id="milesToFeetInput" name="nameDisplay" title="Enter Miles">
            
</div>

<div>
<button id="areaOfTriangleAction">Area of Triangle</button>
<input type="text" id="areaOfTriangleInputBase" name="nameDisplay" title="Enter Base">
<input type="text" id="areaOfTriangleInputHeight" name="nameDisplay" title="Enter Height">
            
</div>

<div>
 <button id="areaOfCircleAction">Area of Circle</button>
<input type="text" id="areaOfCircleInput" name="nameDisplay" title="Enter Radius">
 </div>





</main>

</body>

</html>
