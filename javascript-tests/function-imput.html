<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <link href="../styles/function-input.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="../function-input.js"></script>
</head>
<body>
    <header>
        <h1>Function Input</h1>
        <p><em>By Zander Schock</em></p>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
        </ul>
    </nav>

    <main>
 <p><b>Feet to Inches</b>:<span id="feetToInchesDisplay"></span></p>
            
<p><b>Miles to Feet</b>:<span id="milesToFeetDisplay"></span></p>
            
<p><b>Area of Triangle</b>:<span id="areaOfTriangleDisplay"></span></p>
            
 <p><b>Area of Circle</b>:<span id="areaOfCircleDisplay"></span></p>
            
 <div>
 <button id="feetToInchesAction">Feet to Inches</button>
<input id="feetToInchesInput" type="text">
 </div>
            
 <div>
<button id="milesToFeetAction">Miles to Feet</button>
 <input id="milesToFeetInput" type="text">
 </div>
            
 <div>
 <button id="areaOfTriangleAction">Area of Triangle</button>
<input id="baseAreaOfTriangleInput" type="text">
 <input id="HeightAreaOfTriangleInput" type="text">
 </div>
            
<div>
  <button id="areaOfCircleAction">Area of Circle</button>
 <input id="areaOfCircleInput" type="text">
  </div>
  </main>
</body>
</html>
