<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Choices</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="radio-choices.js"></script>

</head>

<body>

    <header>
        <h1 class="center">Radio Choices</h1>
        <p><i>Zander Schock</i></p>
    </header>

    <main>

        <section>
            <fieldset>
                <legend>The User Selection</legend>

                <p><b>User choice</b>: <span id="user-choice">Unknown</span></p>
            </fieldset>

        </section>

        <section id='form-section'>

            <fieldset>
                <legend>Our Form</legend>
                <form id="sort-type" action="goThere">
                    <input type="radio" id="blue" name="sorter" value="Blue" checked>
                    <label for="blue">Blue</label>
                    <input type="radio" id="green" name="sorter" value="Green">
                    <label for="green">Green</label>
                    <input type="radio" id="green" name="sorter" value="Red">
                    <label for="Red">Red</label>
                    <input type="radio" id="yellow" name="sorter" value="Yellow">
                    <label for="green">Yellow</label>
                    <input type="radio" id="purple" name="sorter" value="Purple">
                    <label for="purple">Purple</label>
                    <div>
                        <input class="btn-padding" type="submit" value="Submit">
                    </div>
                </form>
            </fieldset>

        </section>


    </main>

    <footer>
        <p>Copyright &copy; 2019 by Zander Schock</p>
    </footer>

</body>

</html>
